<div class="container">
    <h2>User Form</h2>
  
    <div class="alert alert-success" role="alert" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
      </div>
  
      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" required>
      </div>
  
      <div class="mb-3">
        <label for="personalId" class="form-label">Personal ID:</label>
        <input type="text" class="form-control" id="personalId" formControlName="personalId" required>
      </div>
  
      <div class="mb-3">
        <label for="zipCode" class="form-label">Zip Code:</label>
        <input type="number" class="form-control" id="zipCode" formControlName="zipCode" required>
      </div>
  
      <div class="mb-3">
        <label for="city" class="form-label">City:</label>
        <input type="text" class="form-control" id="city" formControlName="city" required>
      </div>
  
      <div class="mb-3">
        <label for="street" class="form-label">Street:</label>
        <input type="text" class="form-control" id="street" formControlName="street" required>
      </div>
  
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" class="form-control" id="age" formControlName="age" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
