<div class="row" *ngFor="let user of users">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4>{{user.lastName}} {{user.firstName}}</h4>
        <button type="button" class="btn btn-primary btn-floating" (click)="goToUserForm(user.id)">
          <i class="bi bi-pencil-fill"></i> Módosítás
        </button>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item">
            Kor: <span class="font-weight-bold">{{user.age}} | Személyi igazolvány azonosító: {{user.personalId}}</span>
          </li>
          <li class="list-group-item">
            Lakcím: {{user.zipCode}}, {{user.city}} {{user.street}}
          </li>
          <li class="list-group-item">
            Telefonszám: {{user.phone}}
          </li>
          <li class="list-group-item">
            E-mail cím: {{user.email}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
