<div class="loan-form">
    <h2>Edit Loan</h2>
    <form [formGroup]="loanForm" (ngSubmit)="submitLoan()">
      <div class="form-group">
        <label for="issueDate">Issue Date</label>
        <input type="text" id="issueDate" formControlName="issueDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="text" id="dueDate" formControlName="dueDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="returnDate">Return Date</label>
        <input type="text" id="returnDate" formControlName="returnDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" formControlName="status" class="form-control" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Update Loan</button>
      </div>
    </form>
  </div>
