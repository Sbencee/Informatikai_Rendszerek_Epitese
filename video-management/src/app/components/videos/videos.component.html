<div class="row">
    <div class="col-md-6" *ngFor="let videos of video">
        <div class="row">
            <div class="col-md-3">
                <img [src]="videos?.imgURL">
            </div>
            <div class="col-md-9">
                <h3>{{videos?.types}}</h3>
                <h4> {{videos?.author}}: {{videos?.title}}</h4>
                <p>{{videos?.isan}}</p>
            </div>
        </div></div>
</div>
